    <script src="/asset/common/js/jquery-2.2.4.min.js"></script>
    <script src="/asset/common/js/jquery-ui.min.js"></script>
    <link href="/asset/common/css/web_style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="wrap">
			<div class="left">
				<div class="box_logo">
					<img src="/asset/images/logo_seasall.png" alt="HYUNDAI SEASALL">
				</div>
			</div>
			<div class="right">
				<div class="box_user">
					<span class="user_sts good"></span>
					<p><span class="user_name">이종수</span> 님 안녕하세요.</p>
				</div>
				<div class="box_btn">
					<button class="btn_header">마이페이지</button>
					<button class="btn_header">로그아웃</button>
				</div>
			</div>
		</div>
	</header>
	<div class="breadscrumb">
		<div class="innerwrap">
			<div class="left">
				<ul>
					<li>메인</li>
					<li>렉관리</li>
				</ul>
			</div>
			<div class="right">
				<p>2018.12.12 PM 00:00 통계기준</p>
			</div>
		</div>
	</div>
	<article id="contentsWrap" class="rack01">
		<div class="innerwrap">
			<div class="gnb_area">
				<aside class="box_menu">
					<div class="box_top">
						<div class="icon_menu">
							<span></span>
							<span></span>
							<span></span>
						</div>
						<span class="tit">MENU</span>
					</div>
					<nav>
						<ul class="gnb">
							<li>
								<a href="#"><span>메인</span></a>
							</li>
							<li>
								<a href="#"><span>신고처리</span></a>
							</li>
							<li>
								<!-- gnb 클릭시 들어가는 클래스 on_gnb -->
								<a href="#" class="on_gnb"><span>렉관리</span></a>
							</li>
							<li>
								<a href="#"><span>등급관리</span></a>
							</li>
							<li>
								<a href="#"><span>구매/청구</span></a>
								<ul class="sub_gnb">
									<li><a href="#">제품구매</a></li>
									<li><a href="#">구매목록</a></li>
									<li><a href="#">배송지관리</a></li>
								</ul>
							</li>
						</ul>
					</nav>
				</aside>
				<button class="btn_printpage"><span></span>출력페이지</button>
			</div>
			<div class="contents_area">
				<div class="panel">
					<div class="panel_header">
						<div class="left">
							<h2>맵만들기</h2>
						</div>
						<div class="right">
							<div class="check_box02 check_b">
					            <input type="checkbox" id="c2" name="map" checked>
					            <label for="c2"><span></span></label>
					            <span>대표맵으로 설정</span>
					        </div>
					        <div class="box_btn">
					        	<button class="btn_small_w w70">초기화</button>
								<button class="btn_small w70">저장</button>
					        </div>
						</div>
					</div>
					<div class="panel_contents">
						<div class="tab_map">
				            <ul>
				            	<!-- 일반 map 클래스 m_tab -->
				            	<li class="m_tab">
				            		<p>현대씨즈올 본사 대창고</p>
				            		<span class="btn_close"></span>
				            	</li>
				            	<!-- 맵추가 버튼 클래스 map_add -->
				            	<li class="map_add">
				            		<a href="#">
					            		<span class="btn_add"></span>
					            		<p>맵 추가</p>
				            		</a>
				            	</li>
				            </ul>
				        </div>
						<div class="tab_map_cont" style="background: url(/asset/images/rack04.png) no-repeat center/100%;">
							<div class="box_map_control">
								<div class="box_search">
									<button class="btn_search"></button>
									<input id="mapSearch" name="map_search" type="text" placeholder="렉넘버, P/N, 품명 검색">
								</div>
							</div>
							<!-- sdidebar 닫는(숨기는) 클래스 - hidden -->
							<div class="map_sidebar hidden">
								<div class="box_handle">
									<div class="bar"></div>
									<span class="handle handle_open"></span>
									<span class="handle handle_close"></span>
								</div>
								<div class="box_cont"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</article>
	<footer>
		<div class="wrap">
			<div class="left">
				<ul>
					<li>서울시 영등포구 의사당대로 3 현대캐피탈빌딩</li>
					<li>대표이사정태영</li>
					<li>사업자 등록번호213-86-15419</li>
				</ul>
			</div>
			<div class="right">
				<p>2019 Checker Corp.</p>
			</div>
		</div>
	</footer>
</body>
<script src="/asset/common/js/seasall.js"></script>
